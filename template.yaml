Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Runtime: java21
    MemorySize: 2048
    Environment:
      Variables:
        TABLE_NAME: !Ref Posts

Resources:
  ApiHandler:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 13
      Handler: dev.aohara.posts.LambdaHandler
      Architectures: [arm64]
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref Posts
      Events:
        HttpApiEvent:
          Type: HttpApi

  Posts:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH